<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#0a192f"/>
  
  <!-- AI Chatbot Illustration -->
  <g transform="translate(50, 30)">
    <!-- Chat interface -->
    <rect x="0" y="0" width="300" height="240" rx="8" fill="#112240" stroke="#64ffda" stroke-width="2"/>
    
    <!-- Chat header -->
    <rect x="0" y="0" width="300" height="40" rx="8 8 0 0" fill="#1d3557"/>
    <circle cx="20" cy="20" r="10" fill="#64ffda" opacity="0.8"/>
    <rect x="40" y="15" width="80" height="10" rx="2" fill="#e6f1ff"/>
    <circle cx="280" cy="20" r="8" fill="#8892b0"/>
    
    <!-- Chat messages -->
    <g transform="translate(15, 50)">
      <!-- Bot message 1 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="200" height="40" rx="10" fill="#1d3557"/>
        <rect x="10" y="10" width="180" height="5" rx="2" fill="#8892b0"/>
        <rect x="10" y="20" width="150" height="5" rx="2" fill="#8892b0"/>
        <rect x="10" y="30" width="100" height="5" rx="2" fill="#8892b0"/>
      </g>
      
      <!-- User message -->
      <g transform="translate(70, 50)">
        <rect x="0" y="0" width="200" height="30" rx="10" fill="#64ffda" opacity="0.2" stroke="#64ffda" stroke-width="1"/>
        <rect x="10" y="10" width="180" height="5" rx="2" fill="#64ffda" opacity="0.7"/>
        <rect x="10" y="20" width="120" height="5" rx="2" fill="#64ffda" opacity="0.7"/>
      </g>
      
      <!-- Bot message 2 -->
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="200" height="50" rx="10" fill="#1d3557"/>
        <rect x="10" y="10" width="180" height="5" rx="2" fill="#8892b0"/>
        <rect x="10" y="20" width="160" height="5" rx="2" fill="#8892b0"/>
        <rect x="10" y="30" width="170" height="5" rx="2" fill="#8892b0"/>
        <rect x="10" y="40" width="130" height="5" rx="2" fill="#8892b0"/>
      </g>
      
      <!-- Typing indicator -->
      <g transform="translate(0, 150)">
        <rect x="0" y="0" width="70" height="30" rx="10" fill="#1d3557"/>
        <circle cx="20" cy="15" r="3" fill="#64ffda">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
        </circle>
        <circle cx="35" cy="15" r="3" fill="#64ffda">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
        </circle>
        <circle cx="50" cy="15" r="3" fill="#64ffda">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
        </circle>
      </g>
      
      <!-- Chat input -->
      <g transform="translate(0, 190)">
        <rect x="0" y="0" width="270" height="40" rx="20" fill="#1d3557"/>
        <rect x="15" y="17" width="200" height="6" rx="3" fill="#8892b0" opacity="0.5"/>
        <circle cx="250" cy="20" r="12" fill="#64ffda" opacity="0.8"/>
        <path d="M245,20 L255,20 M250,15 L250,25" stroke="#0a192f" stroke-width="2"/>
      </g>
    </g>
  </g>
  
  <!-- AI Brain visualization -->
  <g transform="translate(380, 150)">
    <!-- Brain outline -->
    <path d="M0,0 C10,-20 30,-30 50,-20 C70,-30 90,-20 100,0 C110,20 90,40 70,50 C50,60 30,50 10,40 C-10,30 -10,20 0,0 Z" fill="#1d3557" stroke="#64ffda" stroke-width="1.5"/>
    
    <!-- Neural network connections -->
    <g stroke="#64ffda" stroke-width="0.5" opacity="0.7">
      <!-- Layer 1 nodes -->
      <circle cx="20" cy="-5" r="3" fill="#64ffda"/>
      <circle cx="50" cy="-15" r="3" fill="#64ffda"/>
      <circle cx="80" cy="-5" r="3" fill="#64ffda"/>
      
      <!-- Layer 2 nodes -->
      <circle cx="30" cy="15" r="3" fill="#64ffda"/>
      <circle cx="50" cy="20" r="3" fill="#64ffda"/>
      <circle cx="70" cy="15" r="3" fill="#64ffda"/>
      
      <!-- Layer 3 nodes -->
      <circle cx="25" cy="35" r="3" fill="#64ffda"/>
      <circle cx="50" cy="40" r="3" fill="#64ffda"/>
      <circle cx="75" cy="35" r="3" fill="#64ffda"/>
      
      <!-- Connections -->
      <!-- Layer 1 to 2 -->
      <line x1="20" y1="-5" x2="30" y2="15"/>
      <line x1="20" y1="-5" x2="50" y2="20"/>
      <line x1="20" y1="-5" x2="70" y2="15"/>
      
      <line x1="50" y1="-15" x2="30" y2="15"/>
      <line x1="50" y1="-15" x2="50" y2="20"/>
      <line x1="50" y1="-15" x2="70" y2="15"/>
      
      <line x1="80" y1="-5" x2="30" y2="15"/>
      <line x1="80" y1="-5" x2="50" y2="20"/>
      <line x1="80" y1="-5" x2="70" y2="15"/>
      
      <!-- Layer 2 to 3 -->
      <line x1="30" y1="15" x2="25" y2="35"/>
      <line x1="30" y1="15" x2="50" y2="40"/>
      <line x1="30" y1="15" x2="75" y2="35"/>
      
      <line x1="50" y1="20" x2="25" y2="35"/>
      <line x1="50" y1="20" x2="50" y2="40"/>
      <line x1="50" y1="20" x2="75" y2="35"/>
      
      <line x1="70" y1="15" x2="25" y2="35"/>
      <line x1="70" y1="15" x2="50" y2="40"/>
      <line x1="70" y1="15" x2="75" y2="35"/>
    </g>
    
    <!-- Animated pulses -->
    <circle cx="50" cy="-15" r="5" fill="#64ffda" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="50" cy="20" r="5" fill="#64ffda" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="2s" repeatCount="indefinite" begin="0.7s"/>
      <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    
    <circle cx="50" cy="40" r="5" fill="#64ffda" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="2s" repeatCount="indefinite" begin="1.4s"/>
      <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite" begin="1.4s"/>
    </circle>
  </g>
  
  <!-- Decorative elements -->
  <g>
    <!-- Code snippets -->
    <g transform="translate(380, 50)" font-family="monospace" font-size="6" fill="#64ffda" opacity="0.7">
      <text x="0" y="0">import tensorflow as tf</text>
      <text x="0" y="10">from transformers import *</text>
      <text x="0" y="20">model = BertForSequence()</text>
      <text x="0" y="30">tokenizer = AutoTokenizer</text>
      <text x="0" y="40">def predict(text):</text>
      <text x="0" y="50">    tokens = tokenizer(text)</text>
      <text x="0" y="60">    return model(tokens)</text>
    </g>
    
    <!-- Decorative circles -->
    <circle cx="30" cy="250" r="15" fill="#7b5cff" opacity="0.3"/>
    <circle cx="460" cy="50" r="20" fill="#7b5cff" opacity="0.3"/>
    <circle cx="400" cy="280" r="10" fill="#7b5cff" opacity="0.3"/>
  </g>
  
  <!-- Tech stack labels -->
  <g font-family="monospace" font-size="12" fill="#64ffda">
    <text x="150" y="290" text-anchor="middle">Python</text>
    <text x="250" y="290" text-anchor="middle">TensorFlow</text>
    <text x="350" y="290" text-anchor="middle">NLP</text>
  </g>
</svg>