<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#0a192f"/>
  
  <!-- Fitness App Illustration -->
  <g transform="translate(100, 20)">
    <!-- Mobile phone frame -->
    <rect x="0" y="0" width="180" height="260" rx="20" fill="#112240" stroke="#64ffda" stroke-width="2"/>
    <rect x="10" y="10" width="160" height="240" rx="10" fill="#0a192f"/>
    
    <!-- Phone details -->
    <rect x="70" y="5" width="40" height="5" rx="2.5" fill="#8892b0"/>
    <circle cx="90" cy="250" r="10" stroke="#8892b0" stroke-width="1" fill="none"/>
    
    <!-- App interface -->
    <g transform="translate(20, 20)">
      <!-- App header -->
      <rect x="0" y="0" width="140" height="30" rx="5" fill="#1d3557"/>
      <circle cx="15" cy="15" r="10" fill="#64ffda" opacity="0.8"/>
      <rect x="35" y="10" width="70" height="10" rx="2" fill="#e6f1ff"/>
      <circle cx="125" cy="15" r="5" fill="#8892b0"/>
      
      <!-- Workout progress -->
      <rect x="0" y="40" width="140" height="60" rx="5" fill="#1d3557" opacity="0.7"/>
      <rect x="10" y="50" width="80" height="8" rx="2" fill="#e6f1ff"/>
      <rect x="10" y="65" width="120" height="8" rx="4" fill="#0a192f"/>
      <rect x="10" y="65" width="80" height="8" rx="4" fill="#64ffda"/>
      <text x="120" y="73" font-family="monospace" font-size="8" fill="#e6f1ff">67%</text>
      <rect x="10" y="80" width="50" height="10" rx="5" fill="#64ffda" opacity="0.8"/>
      
      <!-- Activity stats -->
      <g transform="translate(0, 110)">
        <!-- Stat 1 -->
        <rect x="0" y="0" width="65" height="50" rx="5" fill="#1d3557"/>
        <text x="32.5" y="20" font-family="monospace" font-size="16" fill="#64ffda" text-anchor="middle">12K</text>
        <text x="32.5" y="35" font-family="monospace" font-size="8" fill="#8892b0" text-anchor="middle">STEPS</text>
        
        <!-- Stat 2 -->
        <rect x="75" y="0" width="65" height="50" rx="5" fill="#1d3557"/>
        <text x="107.5" y="20" font-family="monospace" font-size="16" fill="#64ffda" text-anchor="middle">5.2</text>
        <text x="107.5" y="35" font-family="monospace" font-size="8" fill="#8892b0" text-anchor="middle">KM</text>
      </g>
      
      <!-- Workout list -->
      <g transform="translate(0, 170)">
        <rect x="0" y="0" width="140" height="20" rx="5" fill="#1d3557"/>
        <circle cx="10" cy="10" r="5" fill="#64ffda"/>
        <rect x="20" y="6" width="70" height="8" rx="2" fill="#e6f1ff"/>
        <rect x="100" y="6" width="30" height="8" rx="2" fill="#8892b0"/>
        
        <rect x="0" y="25" width="140" height="20" rx="5" fill="#1d3557"/>
        <circle cx="10" cy="35" r="5" fill="#64ffda"/>
        <rect x="20" y="31" width="70" height="8" rx="2" fill="#e6f1ff"/>
        <rect x="100" y="31" width="30" height="8" rx="2" fill="#8892b0"/>
      </g>
    </g>
  </g>
  
  <!-- Fitness elements -->
  <g transform="translate(320, 50)">
    <!-- Dumbbell -->
    <g fill="#64ffda">
      <rect x="0" y="20" width="10" height="10" rx="2"/>
      <rect x="10" y="22" width="30" height="6" rx="3"/>
      <rect x="40" y="20" width="10" height="10" rx="2"/>
    </g>
    
    <!-- Heart rate monitor -->
    <g transform="translate(0, 60)" stroke="#64ffda" stroke-width="2" fill="none">
      <path d="M0,20 L10,10 L20,30 L30,0 L40,20 L50,15"/>
      <path d="M60,15 L70,15" stroke-dasharray="2,2"/>
    </g>
    
    <!-- Apple -->
    <g transform="translate(10, 100)">
      <circle cx="15" cy="15" r="15" fill="#64ffda" opacity="0.7"/>
      <path d="M15,0 C15,0 20,5 25,15 C30,25 20,30 15,30 C10,30 0,25 5,15 C10,5 15,0 15,0" fill="#0a192f"/>
      <path d="M15,0 L15,-5" stroke="#0a192f" stroke-width="2"/>
    </g>
    
    <!-- Water bottle -->
    <g transform="translate(10, 150)">
      <path d="M10,0 L20,0 L25,50 L5,50 Z" fill="#64ffda" opacity="0.5"/>
      <path d="M10,0 L20,0 L25,50 L5,50 Z" fill="none" stroke="#64ffda" stroke-width="1"/>
      <path d="M10,-10 L20,-10 L20,0 L10,0 Z" fill="#64ffda"/>
      <path d="M12,10 L18,10 M12,20 L18,20 M12,30 L18,30" stroke="#0a192f" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g>
    <circle cx="50" cy="50" r="15" fill="#7b5cff" opacity="0.3"/>
    <circle cx="450" cy="100" r="20" fill="#7b5cff" opacity="0.3"/>
    <circle cx="400" cy="250" r="10" fill="#7b5cff" opacity="0.3"/>
    <circle cx="80" cy="200" r="12" fill="#7b5cff" opacity="0.3"/>
  </g>
  
  <!-- Tech stack labels -->
  <g font-family="monospace" font-size="12" fill="#64ffda">
    <text x="150" y="290" text-anchor="middle">React Native</text>
    <text x="250" y="290" text-anchor="middle">Firebase</text>
    <text x="350" y="290" text-anchor="middle">Redux</text>
  </g>
</svg>